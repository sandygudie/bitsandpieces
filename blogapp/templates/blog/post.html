{% extends 'blog/base.html' %} {% block content %}

  <div class="container">
    
   <div class="" >
    <div class="d-md-flex justify-content-between my-5">
      <h1 class="">{{post.title}}</h1>
      <div class="header-left">
        <p class="">
          {{post.created_date}} 
        </p>
        <p class=""> {{post.read_time}} mins read.</p>
      </div>

    </div>

    {% if post.image %}
        <img src="{{ post.image.url }}" alt="Image for {{ blog.title }}" style="max-width: 100%; height: auto;">
    {% else %}
        <p>No image available for this post.</p>
    {% endif %}

    <p class="">{{post.content | safe}}</p>
  </div>

  </div>

</div> 

{% endblock content %}
