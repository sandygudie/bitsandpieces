{% extends 'blog/base.html' %} {% block content %}

<div class="container">
  <h1>Bits and Pieces.</h1>
  <div class="row">
    {% for blog in bloglists %}

    <div class="card w-25 mb-3">
      <a class="" href="{% url 'post' blog.slug %}">
        <img
          src="media/{{blog.image}}"
          alt=""
          class="rounded img-fluid object-fit-md-cover"
        />
        {% comment %}
        <div class="card-body d-flex">
          <h5 class="card-title">{{blog.title}}</h5>
        </div>
        {% endcomment %}
      </a>
    </div>
  </div>
</div>
{% endfor %} {% endblock content %}
