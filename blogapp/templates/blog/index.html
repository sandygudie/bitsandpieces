{% extends 'blog/base.html' %} {% block content %}

<div class="container">
  <h3 class="py-3">Bits and Pieces.</h3>
  <div class="row">
    {% for blog in bloglists %}

    <div style="width:15%" class="p-2">
      <a class="" href="{% url 'post' blog.slug %}">
        <img
          src="media/{{blog.image}}"
          alt=""
          class="rounded img-fluid object-fit-contain"
        />
      </a>
    </div>
    {% endfor %} 
  </div>
</div>
{% endblock content %}
